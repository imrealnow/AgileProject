<!DOCTYPE html>
<html>
<head>
    <title>Coffee shop - Coffee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheet -->
    <link href="css/coffeestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body onload="setWelcome()">

  <nav>
    <!--    Logo  -->
    <div id="logo">
      <h1>Coffee Shop</h1>
    </div>
      <img src="css/img/account.png" alt="account">
      <img src="css/img/cart.png" alt="cart">
  </nav>

  <div id="nav">
    <button><a href="aboutUs.html">About</a></button>
    <button><a id="current" href="index.html">Menu</a></button>
    <button><a href="balance.html">Balance</a></button>
    <button><a href="topUpPage.html">Top Up</a></button>
    <button><a href="orderHistory.html">Orders</a></button>
  </div>

  <div class="container2">
    <h3 id="welcome"></h3>
  </div>
    <div class="container2">

    <div id="coffeeSelection">
        <h4>Select Coffee</h4>
  <form>
    <select name="coffeeSelect" id="coffeeType" onchange="selectCoffee()">
      <option value="black">Black</option>
      <option value="flat white">Flat White</option>
      <option value="cappuccino">Cappuccino</option>
      <option value="hot chocolate">Hot Chocolate</option>
      <option value="mochaccino">Mochaccino</option>
      <option value="latte">Latte</option>
    </select>
    <br>

      <fieldset>
            <p>Size</p>
            <select name="cofSize" id="coffeeSize" onchange="changeSize()">
              <option value="regular">Regular</option>
              <option value="small">Small</option>
            </select>
            <br>
            <p><label for="sugar">with Sugar</label></p>
            <input id="sugar" value="true" type="radio">
            <p><label for="milk">with Milk</label></p>
            <input id="milk" value="true" type="radio">

              </fieldset>
            <br>
        </form>
      </div>

  <div id="coffeeSelection2">
        <h4>Order</h4>

        <p>Order ID</p>
        <p>Coffees</p>

    <form>
      <div id="displayTotal"><!--total to go here -->
        <p> Total</p>
      </div>
     <div class="btn-group">
      <button id="btn3" type="Submit" onclick="addedToCart()">Add To Cart</button>
    </div>
    </form>
  </div>

    <!--    Javascript  -->
    <script type="text/javascript" src="scripts/Session.js"></script>
    <script type="text/javascript" src="scripts/menuPage.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>


</body>
</html>
