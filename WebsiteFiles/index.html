<!DOCTYPE html>
<html>
<head>
    <title>Coffee shop - Coffee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheet -->
    <link href="css/coffeestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
    <!--<script type="text/javascript" src="scripts/login.js"></script>-->
</head>
<body>
  <img src="images/logo.png" alt="Coffee Logo">
  <a href="thankYou.html"><img src="images/logOut.png" alt="Log-out Logo" height="65"></a>
  <a href="cart.html"><img src="images/cart.png" alt="Cart Logo" height="65"></a>
  <div class="menuSpan">
    <a href="aboutUs.html"><span>About Us</span></a>
    <a href="index.html"><span>Menu</span></a>
    <a href="balance.html"><span>Balance</span></a>
    <a href="topUpPage.html"><span>Top-Up</span></a>
    <a href="orderHistory.html"><span>Order History</span></a>
  </div>
  <div id="coffeeSelect">
  <h2>Select Coffee</h2>
  <form>
    <select name="coffeeSelect" id="coffeeType" onchange="selectCoffee()">
      <option value=" black">Black</option>
      <option value=" flat white">Flat White</option>
      <option value=" cappuccino">Cappuccino</option>
      <option value=" hot chocolate">Hot Chocolate</option>
      <option value=" mochaccino">Mochaccino</option>
      <option value=" latte">Latte</option>
    </select>
    <br>
    <feildset>
      <legend>Size</legend>
      <select name="cofSize" id="coffeeSize" onchange="changeSize()">
        <option value="regular">Regular</option>
        <option value="small">Small</option>
      </select>
      <br>
      <label for="sugar">with Sugar</label>
      <input id="sugar" value="true" type="radio">
      <label for="milk">with Milk</label>
      <input id="milk" value="true" type="radio">
    </fieldset>
    <br>

    <br>
    <input type="Submit" value="Add To Cart" onclick="addedToCart()">
  </form>
<div id="displayTotal"></div>
    <!--    Javascript  -->
    <script type="text/javascript" src="scripts/menuPage.js"></script>

</body>
</html>
