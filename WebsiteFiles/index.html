<!DOCTYPE html>
<html>
<head>
    <title>Coffee shop - Coffee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheet -->
    <link href="css/coffeestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body id="bk2" onload="pageSetup()">
  <!-- Specials -->
    <div id="special"><a id="arrow" href="javascript:void(0)" class="closebtn" onclick="closeSpecials()">
        <img src="css/img/arrowspecials.png"></a><a onclick="specialAnchor()">
        <h4 id="specialSpan"></h4></a>
    </div>
  <!-- Logo/ Icons -->
  <nav>
      <div id="logo">
        <a href="index.html"><img src="css/img/logo_agile2.png" alt="Logo"></a>
      </div>

      <h3 id="welcome"></h3>

      <div id="icons">
        <a href="thankYou.html"> <p class="logout">Logout</p>
        <img src="css/img/logouticon.png" alt="Log-out"></a>
      </div>
  </nav>

  <!-- Nav -->
  <div id="containernav">
        <button><a id="current" href="#">Menu</a></button>
        <button><a href="balance.html">Balance</a></button>
        <button><a href="topUpPage.html">Top Up</a></button>
        <button><a href="orderHistory.html">Orders</a></button>
  </div>

  <!-- White line-->
  <hr style="border: 0.4px solid lightgray; width: 80%; opacity:0.8;" />

    <br><h3>Menu</h3><br><br>
    <!-- Main container -->
    <div id="main">
	    <div class="container2">
	        <!-- Choose Coffee -->
	        <div id="coffeeSelection">
	            <h4>Coffee</h4>
               <div id="coffeeTypes">
	                <label><input type="radio" name="toggle" value="Black Coffee"><span>Black Coffee</span></label>
	                <label><input type="radio" name="toggle" value="Flat White"><span>Flat White</span></label>
	                <label><input type="radio" name="toggle" value="Cappuccino"><span>Cappuccino</span></label>
	                <label><input type="radio" name="toggle" value="Hot Chocolate"><span>Hot Chocolate</span></label>
	                <label><input type="radio" name="toggle" value="Mochaccino"><span>Mochaccino</span></label>
	                <label><input type="radio" name="toggle" value="Latte"><span>Latte</span></label>
	            </div>
	        </div>

          <div id="donutSelection" style="display:none">
	            <h4>Donut</h4>
               <div id="coffeeTypes">
	                <label><input type="radio" name="toggle" value="Plain"><span>Plain</span></label>
                  <label><input type="radio" name="toggle" value="Chocolate"><span>Chocolate</span></label>
	                <label><input type="radio" name="toggle" value="Strawberry"><span>Strawberry</span></label>
	            </div>
	        </div>

          <div id="donutSelection2" style="display:none">
	            <h4>Quantity</h4>
              <!-- White line-->
                <hr style="border: 0.4px solid lightgray; width: 100%; opacity:0.8;" />
		              <br>
		        <div class="coffeeAdditions">
	            <label>Quantity:</label>
	            <input id="quantity" value="1" type="Number" min="1" step="1" placeholder="1" onchange="validateQuantity(this)">
	          </div><br>
            <!-- White line-->
              <hr style="border: 0.3px solid lightgray; width: 100%;" />
		        <div class="coffeeAdditions">
	            <label>Cost</label>
	            <label id="price" style="float: right; text-align: right">$0.0</label>
	        </div><br>
	            <!-- Add to Cart -->
	            <div class="btn-group">
	                <button type="Submit" onclick="addCoffeeToCart()">Add To Order</button>
	            </div>
	        </div>




	        <div id="coffeeSelection2">
	            <h4>Options</h4>
              <!-- White line-->
                <hr style="border: 0.4px solid lightgray; width: 100%; opacity:0.8;" />
	            <div class="coffeeAdditions">
		            <label>Add Sugar</label>
		            <input id="sugar" value="true" type="checkbox">
  		        </div>
  		        <div class="coffeeAdditions">
  		            <label>Add Milk</label>
  		            <input id="milk" value="true" type="checkbox">
  		        </div><br>
  		        <div class="coffeeAdditions">
			        <select class="coffeeSize" id="coffeeSize" style="margin-left: -3px" onchange="updatePrice()">
                  <option value="" disabled selected><p>Size</p></option>
	                <option value="Regular">Regular - $4.5</option>
	                <option value="Small">Small - $3.0</option>
	            </select>
		        </div><br>


		        <div class="coffeeAdditions">
	            <label>Quantity:</label>
	            <input id="quantity" value="1" type="Number" min="1" step="1" placeholder="1" onchange="validateQuantity(this)">
	          </div><br>
            <!-- White line-->
              <hr style="border: 0.3px solid lightgray; width: 100%;" />
		        <div class="coffeeAdditions">
	            <label>Cost</label>
	            <label id="price" style="float: right; text-align: right">$0.0</label>
	        </div><br>
	            <!-- Add to Cart -->
	            <div class="btn-group">
	                <button type="Submit" onclick="addCoffeeToCart()">Add To Order</button>
	            </div>
	        </div>

	        <!-- Display Order Items -->
	        <div id="coffeeSelection3">
	            <h4>Order</h4>
            <div id="orderItems">
  	        </div><br>
  		      <div class="coffeeAdditions">
  		            <label>Order Total</label>
  			        <label id="displayTotal"style="float: right; text-align: right">$0.0</label>
  			    </div>
  			    <div class="coffeeAdditions">
  		          <label>Remaining Balance</label>
  			        <label id="userBalance"style="float: right; text-align: right">$0.0</label>
  			    </div><br>
  		      <div class="btn-group">
  		            <button type="Submit" onclick="switchToDonuts()">Confirm Order</button>
                    <button type="button" onclick="cancelOrder()" style="margin-top: 5px">Cancel</button>
  		      </div>
  	      </div>
	    </div>
	</div>
   <div class="container2">
   </div>

  <!--    Footer  -->
  <div class="container2">
    <footer>
    <p>&copy; Caf√© Loja 2019 <br><br><br>
    </footer>
  </div>
    <!--    Javascript  -->
    <script type="text/javascript" src="scripts/Session.js"></script>
    <script type="text/javascript" src="scripts/Models/Order.js"></script>
    <script type="text/javascript" src="scripts/menuPage.js"></script>

</body>
</html>
