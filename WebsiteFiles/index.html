<!DOCTYPE html>
<html>
<head>
    <title>Coffee shop - Coffee</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheet -->
    <link href="css/coffeestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body id="loggedin" onload="setWelcome()">
  <!-- Nav -->
    <nav>
      <a href="aboutUs.html"><h1>Coffee Shop</h1></a>
      <button><a href="aboutUs.html">About</a></button>
      <button><a id="current" href="index.html">Menu</a></button>
      <button><a href="balance.html">Balance</a></button>
      <button><a href="topUpPage.html">Top Up</a></button>
      <button><a href="orderHistory.html">Orders</a></button>
      <img src="css/img/account_dark.png" alt="account">
      <img src="css/img/cart_dark.png" alt="cart">
    </nav>

    <!-- Main container -->
    <div class="container2">
          <!-- Welcome -->
      <h3 id="welcome"></h3>
    </div>

    <div class="container2">
    <!-- Choose Coffee -->
    <div id="coffeeSelection">

          <h4>Select Coffee</h4>
      <form>
        <!-- Type -->
        <select class="coffeeSelect" id="coffeeType" onchange="selectCoffee()">
          <li><option value="black">Black</option></li>
          <option value="flat white">Flat White</option>
          <option value="cappuccino">Cappuccino</option>
          <option value="hot chocolate">Hot Chocolate</option>
          <option value="mochaccino">Mochaccino</option>
          <option value="latte">Latte</option>
        </select><br>
        <fieldset>
          <p>Size</p>
          <select class="coffeeSize" id="coffeeSize" onchange="changeSize()">
            <option value="regular">Regular</option>
            <option value="small">Small</option>
          </select><br>
          <p><label for="sugar">Add Sugar</label></p>
          <input id="sugar" value="true" type="radio">
          <p><label for="milk">Add Milk</label></p>
          <input id="milk" value="true" type="radio">
          <!-- Add to Cart -->
          <div class="btn-group">
            <button id="btn3" type="Submit" onclick="addedToCart()">Add To Cart</button>
          </div>
        </fieldset><br>
      </form>
    </div>

    <!-- Display Order Items -->
    <div id="coffeeSelection2">
          <h4>Order</h4>
          <p id="orderItems"></p>
          <p>Order ID</p>

      <form>
        <div id="displayTotal"><!--total to go here -->
          <p> Total</p>
        </div>
         <div class="btn-group">
           <button id="btn3" type="Submit" onclick="">Checkout</button>
         </div>
      </form>
    </div>
  </div>
    <!--    Javascript  -->
    <script type="text/javascript" src="scripts/Session.js"></script>
    <script type="text/javascript" src="scripts/menuPage.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>

</body>
</html>
