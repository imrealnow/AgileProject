<!DOCTYPE html>
<html>
<head>
    <title>Coffee shop - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheet -->
    <link href="css/coffeestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>

</head>
<body onload="onLoad()">

    <!--    Video  -->
    <video autoplay muted loop id="video">
      <source src="css/vids/Coffee-Vid.mp4" type="video/mp4" alt="CoffeeVideo">
    </video>

    <!-- Menu -->
    <div id="viewMenu">
      <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()"><h3>&times;</h3></a>
      <h3>Menu</h3>
          <!-- Main container -->
          <div id="main">
            <br>
            <div class="container2">
              <br>
                <!-- Choose Coffee -->
                <div id="coffeeSelection">
                    <h4>Coffee</h4>
                    <!-- White line-->
                    <hr style="border: 0.4px solid lightgray; width: 100%; opacity:0.8;" />

                    <div id="coffeeTypes">
                        <label><span>Black Coffee</span></label>
                        <label><span>Flat White</span></label>
                        <label><span>Cappuccino</span></label>
                        <label><span>Hot Chocolate</span></label>
                        <label><span>Mochaccino</span></label>
                        <label><span>Latte</span></label>
                    </div>
                </div>

                <div id="coffeeSelection2">
                    <h4>Options</h4>
                    <!-- White line-->
                    <hr style="border: 0.4px solid lightgray; width: 100%; opacity:0.8;" />

                    <div class="coffeeAdditions">
                        <p>Extras:</p>
                        <label>Add Sugar</label>
                    </div>
                    <div class="coffeeAdditions">
                        <label>Add Milk</label>
                    </div>
                    <div class="coffeeAdditions">
                      <div class="coffeeAdditions">
                            <p>Prices:</p>
                            <label>Regular  &nbsp&nbsp&nbsp&nbsp $4.5</label><br>
                            <label value="Small">Small  &nbsp&nbsp&nbsp&nbsp $3.0</label>
                        </div>
                    </div><br><br>
                    <div class="btn-group">
                        <a id="loginbutton" href="login.html"><button>Sign Up/Login</button></a>
                   </div>
                </div>
              <!-- Specials to be added back in <a onclick="specialAnchor()"><div id="special">
                  <h4 id="specialSpan"></h5>
                </div></a>-->

          </div>
        </div><br><br>
    </div>
    <!-- End of Menu -->


    <!--    Logo  -->
    <div id="logo">
      <img src="css/img/logo_agile2.png" alt="Logo">
    </div>

    <!--    Header -->
    <header>
      <!--    first container -->
  <div id="container">

  </div>
  <br><br>

       <a onclick="openMenu()"><h2>View Menu</h2></a>
       <h2>Order Now</h2>
      <!--      <img src="css/img/arrowicon.png" alt="arrow"> -->
    </header>

    <!--    Forms  -->
    <div class="container1">
      <!--    buttons  -->
      <div class="btn-group">
            <a href="#" onclick="return false;"><button>Login</button></a>
            <a href="#" onclick="return false;"><button>Signup</button></a>
      </div>

      <div class="btn-group">
         <div class="login">
             <label id="l-errors"></label>
             <p><input type="text" id="l-username" placeholder="username"></input></p>
             <p><input type="password" id="l-password" placeholder="password"></input></p>
             <button id="btn2" type="button" onclick="loginButton()" >Login</button>
               <br><label id="pwd"><a>Forgot Password?</a></label>
         </div>

        <div class="signup">
          <label id="s-errors"></label>
          <p><input type="text" id="s-username" placeholder="username"></input></p>
          <p><input type="email" id="s-email" placeholder="email"></input></p>
          <p><input type="password" id="s-password" placeholder="password"></input></p>
          <button id="btn2" type="button" onclick="signupButton()">Sign Up</button>
        </div>

        <div class="forgotpwd">
            <label id="errors"></label>
            <p><input type="email" id="email" placeholder="email"></input></p>
            <button id="btn2" type="button" onclick="buttonClick()">Reset</button>
             <br><br>
        </div>
      </div>
    </div>

    <!--    Footer  -->
    <div class="container2">
      <footer>
      <p>&copy; Caf√© Loja 2019 <br><br><br>
      </footer>
    </div>

    <!--    Javascript  -->
    <script type="text/javascript" src="scripts/Session.js"></script>
    <script type="text/javascript" src="scripts/Models/User.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
</body>
</html>
