<!DOCTYPE html>
<html>
<head>
    <title>Coffee shop - Login</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- CSS stylesheet -->
    <link href="css/coffeestyle.css" rel="stylesheet" type="text/css">
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.min.js"></script>
</head>
<body id="loggedin" onload="onLoad()">

    <!--    Logo  -->
    <div id="logo">
      <img src="css/img/logo_agile2.png" alt="Logo">
    </div>

    <div class="container1"><br><br>
        <div class="btn-group" id="btn1">
        <a href="#" id="manager" onclick="return false;"><button>Manager Login</button></a>
        </div>

    <!--    Forms  -->
        <!--    Login  -->
          <div class="btn-group">
            <div class="login">
              <label id="l-errors"></label>
              <p><input type="text" id="l-username" placeholder="username"></input></p>
              <p><input type="password" id="l-password" placeholder="password"></input></p>
              <button id="btn2" type="button" onclick="loginButton()">Enter</button>
              <br><label id="pwd"><a>Forgot Password?</a></label></div>
          <!--    Forgot Password  -->
          <div class="forgotpwd">
              <label id="errors"></label>
              <p><input type="email" id="email" placeholder="email"></input></p>
              <button id="btn4" type="button" onclick="buttonClick()">Reset</button>
              <br><br>
          </div>
        </div>

      </div>
    </div>

    <!--    Footer  -->
    <div class="container2">
      <footer>
      <p>&copy; Caf√© Loja 2019 <br><br><br>
      <a href="loginmanager.html">Manager Login</a>
      </footer>
    </div>

    <!--    Javascript  -->
    <script type="text/javascript" src="scripts/Session.js"></script>
    <script type="text/javascript" src="scripts/Models/User.js"></script>
    <script type="text/javascript" src="scripts/login.js"></script>
    <script type="text/javascript" src="scripts/Models/Order.js"></script>
    <script type="text/javascript" src="scripts/menuPage.js"></script>
</body>
</html>
